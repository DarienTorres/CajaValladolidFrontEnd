
<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="nombre" [(ngModel)]="cliente.nombre" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="apellidoPaterno" [(ngModel)]="cliente.apellidoPaterno" placeholder="apellidoPaterno" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="apellidoMaterno" [(ngModel)]="cliente.apellidoMaterno" placeholder="apellidoMaterno" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="rfc" [(ngModel)]="cliente.rfc" placeholder="rfc" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="curp" [(ngModel)]="cliente.curp" placeholder="curp" class="form-control">
                </div>
                
                <button class="btn btn-success w-100" (click)="Guardar()">
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>
